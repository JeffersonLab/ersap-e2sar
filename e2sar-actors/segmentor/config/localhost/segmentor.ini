[general]
; enable control plane to send Sync packets
useCP = false

[control-plane]
; sync thread period in milliseconds
syncPeriodMS = 1000
; number of sync periods to use for averaging reported send rate
syncPeriods = 5

[data-plane]

[lb-config]
ejfatUri = ejfat://useless@192.168.100.1:9876/lb/1?sync=192.168.0.1:12345&data=127.0.0.1:10000
senderIP = 127.0.0.1
validate = false
preferHostAddress = true